<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Create Course</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet/StyleSheet.css" />      
</head>

<body>

    <h1>Create Course</h1>
    <form id="CreateCourse">
        Enter a new course name
        <input id="name" type="text" /><br /> <br/>
        Choose the number of holes
        <input id="holes" type="number" min="3" max="25" step="1" value="9" />
        <br/>
        <button id="btnSumbit" type="submit" >Create Course</button>
    </form>
</body>
</html>

<script src="Scripts/jquery-1.10.2.js" type="text/javascript"></script>
<script>
    var object = {
        create_course: function () {
            jQuery.ajax({
                url: 'foo.aspx',
                data: {
                    'holes': 9,
                    'name': 'River Falls',
                    'pars': '3,3,3,3,3,3,3,3,3',
                    'action': 'manage_create_course',
                },
                type: 'post',
                dataType: 'json',
                success: function (response) {
                    console.log('success', response);
                },
                error: function (x, textStatus) {
                    console.log('error', x, textStatus);
                }
            });
        }
    }
   jQuery(document).ready( function () {
       jQuery('#button').click(function () {
           alert('button click');
           object.create_course();
       });
   });
</script>
